<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

        <ui:composition template="/templates/template.xhtml">
            <ui:define name="conteudo">
                <h:form>
                    <p:toolbar>
                        <f:facet name="left">
                            <h:outputText value="Funcionário"/>
                        </f:facet>
                    </p:toolbar>
                    <h:panelGrid columns="6">
                        <p:outputLabel value="Nome:"/>
                        <p:inputText maxlength="50" size="30"/>
                        <p:button value="Buscar"/>
                        <p:button value="Novo"/>
                    </h:panelGrid>
                    <p:dataTable emptyMessage="Nenhum Registro Encontrado"
                                 value="#{produtoBean.produtos}"
                                 var="cursorpro" paginator="true">
                        <p:column headerText="Código">
                            <h:outputText value="#{cursorpro.codigo}"/>
                        </p:column>
                        <p:column headerText="Valor">
                            <h:outputText value="#{cursorpro.valor}"/>
                        </p:column>
                        <p:column headerText="Quantidade">
                            <h:outputText value="#{cursorpro.qtde}"/>
                        </p:column>
                        <p:column headerText="Fornecedor">
                            <h:outputText value="#{cursorpro.fornecedor.nome}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>

</html>
