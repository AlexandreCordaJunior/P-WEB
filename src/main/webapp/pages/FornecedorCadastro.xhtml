<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

        <ui:composition template="/templates/template.xhtml">
            <ui:define name="conteudo">
                <h:form id="formcar">
                    <p:toolbar>
                        <f:facet name="left">
                            <h:outputText value="Fornecedor"/>
                        </f:facet>
                    </p:toolbar>

                    <h:panelGrid columns="2" id="pncad">
                        <p:outputLabel value="Nome:"/>
                        <p:inputText maxlength="50" size="30" value="#{fornecedorBean.fornecedor.nome}"/>
                    </h:panelGrid>

                    <h:panelGrid columns="5">
                        <p:commandButton value="Novo"/>
                        <p:commandButton value="Salvar" actionListener="#{fornecedorBean.salvar()}" update=":msgGlobal :formcar:pncad"/>
                        <p:commandButton value="Editar"/>
                        <p:commandButton value="Excluir"/>
                        <p:button value="Voltar" outcome="/pages/FornecedorPesquisa.xhtml"/>
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>

</html>
