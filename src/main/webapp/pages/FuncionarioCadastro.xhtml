<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

        <ui:define name="metadata">
            <f:metadata>
                <f:event type="preRenderView" listener="#{funcionarioBean.carregarCadastro()}"/>
            </f:metadata>
        </ui:define>

        <ui:composition template="/templates/template.xhtml">
            <ui:define name="conteudo">
                <h:form id="formcar">
                    <p:toolbar>
                        <f:facet name="left">
                            <h:outputText value="Funcionário"/>
                        </f:facet>
                    </p:toolbar>

                    <h:panelGrid columns="2" id="pncad">
                        <p:outputLabel value="Nome:"/>
                        <p:inputText maxlength="50" size="30" value="#{funcionarioBean.funcionario.nome}"/>

                        <p:outputLabel value="CPF:"/>
                        <p:inputMask mask="999.999.999-99" maxlength="20" size="20" value="#{funcionarioBean.funcionario.cpf}"/>

                        <p:outputLabel value="Senha:"/>
                        <p:password maxlength="8" size="20" value="#{funcionarioBean.funcionario.senha}"/>

                        <p:outputLabel value="Função:"/>
                        <p:selectOneMenu value="#{funcionarioBean.funcionario.funcao}">
                            <f:selectItem itemValue="" itemLabel="Selecione um cargo"/>
                            <f:selectItem itemValue="Administrador" itemLabel="Administrador"/>
                            <f:selectItem itemValue="Vendedor" itemLabel="Vendedor"/>
                            <f:selectItem itemValue="Gerente" itemLabel="Gerente"/>
                        </p:selectOneMenu>
                    </h:panelGrid>

                    <h:panelGrid columns="5">
                        <p:commandButton value="Novo"  actionListener="#{funcionarioBean.novo()}" update=":msgGlobal :formcar:pncad"/>
                        <p:commandButton value="Salvar" actionListener="#{funcionarioBean.salvar()}" update=":msgGlobal :formcar:pncad"/>
                        <p:commandButton value="Editar" actionListener="#{funcionarioBean.editar()}" update=":msgGlobal :formcar:pncad"/>
                        <p:commandButton value="Excluir" actionListener="#{funcionarioBean.excluir()}" update=":msgGlobal :formcar:pncad"/>
                        <p:button value="Voltar" outcome="/pages/FuncionarioPesquisa.xhtml"/>
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>

</html>
